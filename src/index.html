<body>

        <div id="game-container">
                <div id="select-environment-container">
                        <h2 style="text-align: center;"> Size of map</h2>
                        <div id="select-environment-size-container">
                                <div style="display:grid; grid-template-rows: 1fr;  justify-items: center;">
                                        <input type="radio" id="select-small-environment" class="css-radio" name="size">
                                        <label for="select-small-environment" class="css-radio">
                                                <p>Small</p>
                                        </label>
                                </div>
                                <div style="display:grid; grid-template-rows: 1fr;  justify-items: center;">
                                        <input type="radio" id="select-medium-environment" checked class="css-radio"
                                                name="size">
                                        <label for="select-medium-environment" class="css-radio">
                                                <p style="font-size: 1.5rem;">Medium</p>
                                        </label>
                                </div>
                                <div style="display:grid; grid-template-rows: 1fr;  justify-items: center;">
                                        <input type="radio" id="select-large-environment" class="css-radio" name="size">
                                        <label for="select-large-environment" class="css-radio">
                                                <p style="font-size: 2rem;">Large</p>
                                        </label>
                                </div>
                        </div>
                        <h2 style="text-align: center;"> Map type</h2>
                        <div id="select-environment-tile-container">
                                <input type="radio" id="select-dungeon-map-tile" class="css-radio" checked
                                        name="map-type">
                                <label for="select-dungeon-map-tile" class="css-radio" title="Dungeon tile">
                                        <img class="map-type-icon" src="./assets/icons/dungeon_tile_icon.PNG">
                                </label>
                                <input type="radio" id="select-grass-map-tile" class="css-radio" name="map-type">
                                <label for="select-grass-map-tile" class="css-radio" title="Dungeon tile">
                                        <img class="map-type-icon" src="./assets/icons/grass-map-icon.PNG"
                                                style="height: 100%;" height="100%">
                                </label>
                                <input type="radio" id="select-ocean-map-tile" class="css-radio" name="map-type">
                                <label for="select-ocean-map-tile" class="css-radio" title="Ocean tile">
                                        <img class="map-type-icon" src="./assets/icons/ocean_tile_icon.PNG">
                                </label>
                        </div>
                        <button id="create-game-button"> Create</button>
                </div>
                <div id="right-sidebar">


                        <div id="objects-container">
                                <div id="preview-object-container">
                                        <img id="selected-object-img" src="" style=" display: none;">
                                </div>
                                <div id="slide-rotate-object-container">
                                        <div class="slidecontainer" id="slide-container">
                                                <input type="range" min="1" max="100" value="50" id="object-scaler">
                                        </div>
                                        <div style="display: flex; justify-content: center; flex-direction: row;">
                                                <button id="rotate-left-object-button" title="Rotate to left"><img
                                                                class="object-button"
                                                                src="./assets/icons/rotate.png"></button>
                                                <button id="rotate-right-object-button" title="Rotate to right"><img
                                                                class="object-button" src="./assets/icons/rotate.png"
                                                                style="transform: scaleX(-1);"></button>
                                        </div>
                                </div>
                                <p>Fix object to tile</p>
                                <div id="fix-to-tile-container">
                                        <div>

                                                <input type="radio" id="fix-to-free-radio" class="css-radio-button"
                                                        name="fix-object" checked>
                                                <label for="fix-to-free-radio" title="Places objects center in grid"
                                                        class="css-radio-button" style="width: 3rem; height: 3rem; ">
                                                        <p>Free</p>
                                                </label>

                                        </div>
                                        <div>

                                                <input type="radio" id="fix-to-center-radio" class="css-radio-button"
                                                        name="fix-object">
                                                <label for="fix-to-center-radio" title="Places objects center in grid"
                                                        class="css-radio-button" style="width: 3rem; height: 3rem; ">
                                                        <img class="object-button"
                                                                src="./assets/icons/fix_center_icon.png"
                                                                style="height: 3rem; width: 3rem;">
                                                </label>

                                        </div>
                                        <div>


                                                <input type="radio" id="fix-to-left-radio" class="css-radio-button"
                                                        name="fix-object">

                                                        <img class="object-button"

                                                                style="height: 3rem; width: 3rem;">
                                                </label>

                                        </div>

                                                        <img class="object-button"

                                                                style="transform: rotate(90deg); height: 3rem; width: 3rem;">
                                                </label>

                                                                style="transform: rotate(180deg); height: 3rem; width: 3rem;">

                                                                src="./assets/icons/fix_left_icon.png"
                                                                style="transform: rotate(270deg); height: 3rem; width: 3rem;">
                                                </label>

<body>
    
    <div id="container">
        <div id="game-container"></div>
        <div id="right-sidebar">
            
            <div id="draw-type-container">

                <div id="objects-container">
                    <button id="barrel_1-object-button">
                    <img class="object-button" src="./assets/textures/objects/TC_Basics_Asset_Pack/TC_Basics Asset Pack_Barrel1.png"></button>
                    <button id="table_1-object-button">
                    <img class="object-button"
                    src="./assets/textures/objects/TC_Basics_Asset_Pack/TC_Basics Asset Pack_Table1.png"></button>
                </button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="object-scaler">
                </div>
            </div>
            <div id="tiles-container">
                <h4>Tiles </h4>
                <button id="dungeon-tile-button">
                    <img class="object-button"
                    src="./assets/textures/tiles/dungeon-tile-repr.png">
                </button>
                <h4>Backgrounds</h4>
                <div id="backgrounds-container">

                    <button id="gray-background-button">
                        Gray
                    </button>
                    <button id="lightgray-background-button">
                        Light gray
                    </button>  
                    <button id="darkgray-background-button">
                        Dark gray
                    </button>
                    <button id="black-background-button">
                        Black
                    </button>
                </div>
            </div>
        </div>
        <div id="file-container">
            <div class="auth-container" id="login-container">
                <a href="./login.html">Login</a>
                <a href="./signup.html">Signup</a>
            </div>
            <div class="auth-container" id="profile-container">
                <p id="authuser-email">Logged in</p>
            </div>
            <div id="save-game-container">
                <div id="save-game-input">

                <input type="text" id="save-game-filename" placeholder="File name">
                <button id="save-game-button">Save</button>
                <div id="save-game-spinner" class="spinner-border"></div>
            </div>
            
        </div>
        <button id="download-game-button">Download</button>
        </div>
        </div>
        <div id="bottom-bar">
            
            <button id="change-to-file">File</button>
            <button id="change-to-tiles">Tiles</button>
            <button id="change-to-objects">Objects</button>
            <button id="change-to-move">Move</button>
            <button id="change-to-delete">Delete</button>
        </div>
    </div>
